<!DOCTYPE html>
<html>
<head>
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="css/hospitalregister.css">
</head>
<body>
    <div class="login-link">
        <p>Already registered? <a href="hospitallogin.html">Login here</a></p>
    </div>
<div class="container">
    <h2>Hospital Registration</h2>
    <form action="hospitalregister" method="post">
    <div class="form-group">
            <label for="hospitalid">Hospital ID</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="hospitalName">Hospital Name</label>
            <input type="text" id="hospitalName" name="hospitalName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile No</label>
            <input type="tel" id="mobileNo" name="mobno" required>
        </div>
        <div class="form-group">
            <label for="state">Country</label>
            <select id="state" name="country" class="country"  onchange="loadStates()" required>
                <option value="">Select State</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" class="state" required onchange="loadCities()" required>
                <option value="">Select State</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
                <option value="state3">State 3</option>
                <!-- Add more states as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" class="city" required>
                <option value="">Select City</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
                <!-- Add more cities as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<script src="javascript/register.js"></script>
</body>
</html>
