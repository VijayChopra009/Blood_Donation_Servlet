<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link  rel="stylesheet" href="css/donorregister.css">
</head>
<body>
<h1>Already Have a Donor Account<br><a href="./login.html">Login here</a></h1>
     <form action="register" method="post">
     <label>First-Name</label>
     <input  type="text" name="firstname"><br>
          <label>Last-Name</label>
     <input  type="text" name="lastname"><br>
          <label>Password</label>
     <input  type="password" name="password"><br>
               <label>Confirm Password</label>
     <input  type="password" name="password"><br>
          <label>Email</label>
     <input  type="email" name="email"><br>
          <label>Mob-No</label>
       <input  type="tel" name="mobno"><br>   
          <label for="gender">Select Gender:</label>  
       <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label>Age</label>
       <input  type="number" name="age"><br>
     <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>
        <label for="country">Country:</label>
         <select class="country"  onchange="loadStates()">
                <option selected>Select Country</option>
            </select><br><br>
        <label for="state">State:</label>
        <select id="state" name="state" class="state" required onchange="loadCities()">
            <option selected>Select State</option>
        </select><br><br>
        <label for="city">City:</label>
        <select id="city" name="city" class="city" required>
            <option selected>Select city</option>
        </select><br><br>
        <label>PinCode:</label>
        <input type="text"  name="pincode"><br>
        <label>Address:</label>
        <input type="text"  name="address"><br>
        <!-- live location -->
        <input type="text"  name="live_loc" id="live"><br>
        <input type="submit" value="Submit">
     </form>
     
     <script type="text/javascript" src="./javascript/register.js"></script>
     <script type="text/javascript" src="./javascript/live.js"></script>
</body>
</html>
