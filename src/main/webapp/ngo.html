<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Blood Camp Registration Form</title>
    <link  rel="stylesheet" href="css/ngo.css">

</head>
<body>
    <h1>NGO Blood Camp Registration Form</h1>
    <form action="ngo" method="post">
        <fieldset>
            <label for="date">Date of Camp:</label>
            <input type="date" id="date" name="date" required><br>
            
            <label for="Address">Address</label>
            <input type="text" id="Address" name="address" required><br>

            <label for="city">city</label>
            <input type="text" id="city" name="city" required><br>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required><br>
            
            <label for="State">State</label>
            <input type="text" id="state" name="state" required><br>

            <label for="Contact">Contact</label>
            <input type="number" id="contact" name="contact" required><br>
            
            <label for="additional_details">Additional Details:</label>
            <textarea id="additional_details" name="details"></textarea><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
